<html lang="en" class="no-js" x-ng-app="app" x-ng-controller="rootController">
<head>

<title>Seetu</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="assets/maui/css/mobile-angular-ui-hover.css" />
<link rel="stylesheet" href="assets/maui/css/mobile-angular-ui-base.css" />
<link rel="stylesheet" href="assets/maui/css/mobile-angular-ui-desktop.css" />
    
</head>
<body x-ng-clock>

	<div x-ng-include="'modules/zgeneral/sideBarLeft-m.html'" 
		class="sidebar sidebar-left" 
		ui-track-as-search-param="true">
	</div>
	<div x-ng-include="'modules/zgeneral/sideBarRight-m.html'" 
		class="sidebar sidebar-right">
	</div>
	
	<div class="app">
		
		<div class="navbar navbar-app navbar-absolute-top">
			<div class="navbar-brand navbar-brand-center" x-ui-yield-to="title">
	        	Seetu
	        </div>
	        <div class="btn-group pull-left">
          		<div x-ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            		<i class="fa fa-bars"></i> Menu
          		</div>
        	</div>
        	<div class="btn-group pull-right" ui-yield-to="navbarAction">
          		<div x-ui-toggle="uiSidebarRight" class="btn">
            		<i class="fa fa-bell"></i> Messages
          		</div>
          	</div>
		</div>
	
		<div class="app-body" x-ng-class="{loading: loading}">
			<div x-ng-show="loading" class="app-content-loading">
	        	<i class="fa fa-spinner fa-spin loading-spinner"></i>
	        </div>
	        <div class="app-content">
	        	<x-ng-view></x-ng-view>
	        </div>
		</div>
		
		<div class="navbar navbar-app navbar-absolute-bottom">
			<div class="text-center">
				<a class="btn btn-navbar" href="#/about">About</a>
				|
				<a class="btn btn-navbar" href="#/terms">Terms</a>	
	   			|
	   			<a class="btn btn-navbar" href="" x-ng-click="viewSource()">Source</a>
	   		</div>
		</div>
		
	</div>
